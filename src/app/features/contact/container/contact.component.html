<!-- paso 5 -->
<form [formGroup]="contactForm" class="container-contact">
    <div class="row control-container">
        <div class="col-xs-4">
            <label for="name">Nombre: </label>
        </div>
        <div class="col-xs-6">
            <div class="controls">
                <input type="text" id="name" placeholder="Nombre" class="form-control" formControlName="name">
            </div>
            <span class="text-danger"
                *ngIf="(contactForm.get('name').touched || submitted) && contactForm.get('name').errors?.required">
                Nombre es requerido
            </span>
        </div>
    </div>
    <div class="row control-container">
        <div class="col-xs-4">
            <label for="last_name">Apellido: </label>
        </div>
        <div class="col-xs-6">
            <div class="controls">
                <input type="text" id="last_name" placeholder="Apellido" class="form-control"
                    formControlName="last_name">
            </div>
            <span class="text-danger"
                *ngIf="(contactForm.get('last_name').touched || submitted) && contactForm.get('last_name').errors?.required">
                Apellido es requerido
            </span>
        </div>
    </div>
    <div class="row control-container">
        <div class="col-xs-4">
            <label for="phone">Teléfono: </label>
        </div>
        <div class="col-xs-6">
            <div class="controls">
                <input type="text" id="phone" placeholder="Teléfono" class="form-control"
                    formControlName="phone">
            </div>
            <span class="text-danger"
                *ngIf="(contactForm.get('phone').touched || submitted) && contactForm.get('phone').errors?.required">
                Teléfono es requerido
            </span>
        </div>
    </div>
    <div class="row control-container">
        <div class="col-xs-4">
            <label for="email">Mail: </label>
        </div>
        <div class="col-xs-6">
            <div class="controls">
                <input type="text" id="email" placeholder="Mail" class="form-control"
                    formControlName="email">
            </div>
            <span class="text-danger"
                *ngIf="(contactForm.get('email').touched || submitted) && contactForm.get('email').errors?.required">
                Mail es requerido
            </span>
        </div>
    </div>
    <div class="row control-container">
        <div class="col-xs-4">
            <label for="adressName">Direccion: </label>
        </div>
        <div class="col-xs-6">
            <div class="controls">
                <input type="text" id="adressName" placeholder="Calle" class="form-control"
                    formControlName="adressName">
            </div>
            <span class="text-danger"
                *ngIf="(contactForm.get('adressName').touched || submitted) && contactForm.get('adressName').errors?.required">
                Direccion es requerido
            </span>
        </div>
    </div>
    <div class="row control-container">
        <div class="col-xs-4">
            <label for="stateName">Provincia: </label>
        </div>
        <div class="col-xs-6">
            <select (change)="selectState($event.target.value)" formControlName="stateName">
                <option value="" disabled selected hidden>Selecciona tu Provincia</option>
                <option *ngFor="let item of states" [value]="item.id">{{item.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="row control-container">
        <div class="col-xs-4">
            <label for="districtName">Localidad: </label>
        </div>
        <div class="col-xs-6">
            <select (change)="selectDistrict($event.target.value)" formControlName="districtName">
                <option value="" disabled selected hidden>Selecciona tu Localidad</option>
                <option *ngFor="let item of districs" [value]="item.id">{{item.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="row control-container">
        <div class="col-xs-4">
            <label for="zipCode">Codigo Postal: </label>
        </div>
        <div class="col-xs-6">
            <div class="controls">
                <input type="number" id="zipCode" placeholder="CP" class="form-control" formControlName="zipCode">
            </div>
            <span class="text-danger"
                *ngIf="contactForm.get('zipCode').touched && contactForm.get('zipCode').errors?.required">
                Codigo Postal es requerido
            </span>
        </div>
    </div>
    <div class="row control-container">

        <div class="col-xs-6">
            <div class="control-container__button">
                <app-button [text]="'Reset'" (clickButton)="resetForm()">
                </app-button>
            </div>
        </div>

        <div class="col-xs-6">
            <div class="control-container__button">
                <app-button [disabled]="false" [text]="'Guardar'" (clickButton)="saveContact()">
                </app-button>
            </div>
        </div>
    </div>
</form>
